<div class="cart-container">
    <h2>My Cart</h2>

    <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty.</p>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
        <h3>{{ item.productName }}</h3>
        <p>Color: {{ item.color }}</p>
        <p>Price: {{ item.price | currency }}</p>
        <p>Quantity:
            <button (click)="decrease(item)">-</button>
            {{ item.quentity }}
            <button (click)="increase(item)">+</button>
        </p>
        <p>Total: {{ item.price * item.quentity | currency }}</p>
        <button class="delete-button" (click)="remove(item)">Delete</button>
    </div>

    <div class="cart-footer" *ngIf="cartItems.length > 0">

        <!-- Left section: Totals -->
        <div class="footer-left">
            <p><strong>Total Items:</strong> {{ totalItems }}</p>
            <p><strong>Grand Total:</strong> {{ grandTotal | currency }}</p>
            <button class="clear-button" (click)="clearCart()">Clear Cart</button>
        </div>

        <!-- Right section: Checkout -->
        <div class="footer-right">
            <button class="checkout-btn" [disabled]="cartItems.length === 0" (click)="goToCheckout()">
                Checkout
            </button>
        </div>

    </div>


</div>
