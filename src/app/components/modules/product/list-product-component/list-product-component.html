<div class="table-header">
    <h2>Product List</h2>
    <button class="add-button" (click)="addProduct()">Add Product</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <!-- <th (click)="onSort('Name')">Name</th> -->
                <!-- <th (click)="onSort('Description')">Description</th> -->
                <!-- <th (click)="onSort('Price')">Price</th> -->
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Categories</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price.toFixed(2)  }}</td>
                <td>{{ product.categories.join(', ') }}</td>
                <td>
                    <button (click)="editProduct(product)">Edit</button>
                    <button (click)="deleteProduct(product)">Delete</button>
                    <button (click)="discount(product)">Discount</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination-info">
        <span>Total Records: {{ totalRecords }}</span>
        <span> | Page {{ currentPage }} of {{ totalPages }}</span>
    </div>

    <div class="pagination-buttons">
        <button (click)="onPrevious()" [disabled]="currentPage === 1">&laquo; Back</button>
        <button (click)="onNext()" [disabled]="currentPage === totalPages">Forward &raquo;</button>
    </div>
</div>
