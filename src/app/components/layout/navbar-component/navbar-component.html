<nav class="navbar">
  <!-- Left section -->
  <div class="nav-left">
    <a routerLink="/" class="nav-btn">Home</a>
    <a routerLink="/products" class="nav-btn">Products</a>
    <a routerLink="/inventory" class="nav-btn">Inventory</a>
    <a routerLink="/order" class="nav-btn">Orders</a>
    <a routerLink="/cart" class="nav-btn">Cart</a>
  </div>

  <!-- Right section -->
  <div class="nav-right">
    <!-- Reactive user display -->
    <ng-container *ngIf="currentUserSubject$ | async as user; else guest">
      <div class="user-dropdown" (click)="toggleDropdown()">
        <span class="username">Hi, {{ user.fullName }} ▼</span>
        <div class="dropdown-menu" [class.open]="dropdownOpen">
          <a routerLink="/dashboard">Dashboard</a>
          <a routerLink="/profile">Profile</a>
          <a (click)="logout()">Logout</a>
        </div>
      </div>
    </ng-container>

    <!-- Guest view -->
    <ng-template #guest>
      <a routerLink="/login" class="nav-btn">Login</a>
      <a routerLink="/signup" class="nav-btn">Signup</a>
    </ng-template>
  </div>
</nav>
